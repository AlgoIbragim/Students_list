{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link rel="stylesheet" href="{% static 'css/students_list.css' %}">
</head>
<body>
    <h1 style="text-align:center;">Список студентов</h1>
    <table>
        <thead>
            <tr>
              <th>Имя</th>
              <th>Возраст</th>
              <th>Email</th>
              <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
              <td>
                <a href="{% url 'student_info' student.pk %}" target="_blank">
                  {{ student.name }}
                </a>
              </td>
              <td>{{ student.age }}</td>
              <td>{{ student.email }}</td>
              <td class="actions-cell">
                <a href="{% url 'student_delete' student.pk %}"
                   onclick="return confirm('Удалить студента {{ student.name }}?');"
                   class="icon-btn delete-btn" title="Удалить">
                  <i class="bi bi-trash-fill"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="add-container">
        <a href="{% url 'student_add' %}" class="icon-btn add-btn" title="Добавить студента">
          <i class="bi bi-plus-circle-fill"></i>
        </a>
    </div> 
</body>
</html>
